{% extends "base.html" %}

{% block title %}Sensors - WNCC Aquaponics{% endblock %}

{% block content %}
<div class="container">
    <h1>🪲 PodsInSpace Sensor Data Dashboard</h1>
    <p class="lead">Real-time monitoring of the WNCC NASA PodsInSpace System</p>

    <!-- Ambient Conditions Card -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="mb-0">🌿 Ambient Environmental Conditions</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-3">
                    <iframe class="chart-iframe" src="https://thingspeak.com/channels/3128979/widgets/1157434"></iframe>
                </div>
                <div class="col-lg-4 col-md-6 mb-3">
                    <iframe class="chart-iframe" src="https://thingspeak.com/channels/3128979/widgets/1157435"></iframe>
                </div>
                <div class="col-lg-4 col-md-6 mb-3">
                    <iframe class="chart-iframe" src="https://thingspeak.com/channels/3128979/widgets/1163483"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <iframe class="chart-iframe"
                        src="https://thingspeak.com/channels/3128979/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature+%C2%B0F&type=line"></iframe>
                </div>
                <div class="col-lg-6 mb-3">
                    <iframe class="chart-iframe"
                        src="https://thingspeak.com/channels/3128979/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=%25+Humidity&type=line"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <iframe class="chart-iframe"
                        src="https://thingspeak.com/channels/3128979/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Barometric+Pressure+inHg&type=line"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="{{ url_for('index') }}" class="btn btn-primary">View Live Stream</a>
</div>

{% endblock %}
